<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set the character encoding -->
  <meta charset="UTF-8" />
  <!-- Make the page responsive on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Chat App</title>

  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main container for the whole chat UI -->
  <div class="container">

    <!-- Heading for the chat app -->
    <h2>❤️Chat App❤️</h2>
    
    <!-- Login section where users enter their name and join/create a room -->
    <div id="login-section">

      <!-- Input for the username -->
      <input type="text" id="username" placeholder="Enter username" />

      <!-- Optional input to create a new room -->
      <input type="text" id="room-name" placeholder="Or create new room" />

      <!-- Dropdown to select an existing room -->
      <select id="room-select">
        <option value="">-- Select a room --</option>
      </select>

      <!-- Button to trigger joining the chat -->
      <button onclick="joinChat()">Join Chat</button>
    </div>



    <!-- Chat section shown after the user logs in -->
    <div id="chat-section" class="hidden">
      <!-- Area where messages will appear -->
      <div id="chat-box"></div>
      <!-- Input box for typing a message -->
      <input type="text" id="message-input" placeholder="Type your message..." />
      <!-- Button to send the message -->
      <button onclick="sendMessage()">Send</button>
    </div>

    
  </div>


  <!-- Link to the external JavaScript file for functionality -->
  <script src="script.js"></script>
</body>
</html>
